<h3>Create a New Case:</h3>
<hr>
<form #caseForm="ngForm" (ngSubmit)="onCreateCase(caseForm.value)">
    <div class="form-row">
    <div class="form-group col">
      <label for="FirstName">First Name</label>
      <input type="text" class="form-control" 
      id="editedFirstName"
      required
      ngModel
      name="FirstName" placeholder="Enter First Name">
    </div>
    <div class="form-group col">
      <label for="LastName">Last Name</label>
      <input type="tetx" class="form-control"
      id="editedLastName"
      required
      ngModel
      name="LastName" placeholder="Enter Last Name">
    </div>
    <div class="form-group col">
      <label for="Status">Status</label>
      <select class="custom-select" 
      id="Status"
      ngModel
      name="Status">
        <option value="Confirmed">Confirmed</option>
        <option value="Recovered">Recovered</option>
        <option value="Dead">Dead</option>
      </select>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group row">
      <div class="col">
        <div class="form-check">
      <input type="checkbox" class="form-check-input" 
      id="ChronicCheck"
        ngModel
        name="WithChronicDiseases">
      <label class="form-check-label" for="WithChronicDiseases">With Chronic Diseases</label>
    </div>
    </div>
    </div>
    </div>
    <button type="submit" class="btn btn-success text-center"
     [disabled]="!caseForm.valid">Submit</button>
  </form>
